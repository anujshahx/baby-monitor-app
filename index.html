<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Monitor</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 { text-align: center; color: #333; }
    .step { 
      background: white; 
      padding: 15px; 
      margin: 15px 0; 
      border-radius: 8px;
      border-left: 4px solid #007aff;
    }
    .step-number {
      display: inline-block;
      width: 30px;
      height: 30px;
      background: #007aff;
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      margin-right: 10px;
    }
    button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn-primary { background: #007aff; color: white; }
    .btn-secondary { background: #34c759; color: white; }
    .btn-copy { background: #ff9500; color: white; }
    .btn-danger { background: #ff3b30; color: white; }
    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      font-family: monospace;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-family: monospace;
      font-size: 11px;
      resize: vertical;
    }
    video {
      width: 100%;
      border-radius: 8px;
      background: black;
      margin: 10px 0;
      min-height: 200px;
    }
    .panel { display: none; }
    .panel.active { display: block; }
    .status { 
      padding: 15px; 
      margin: 10px 0; 
      border-radius: 8px; 
      background: #e3f2fd; 
      color: #1976d2;
      text-align: center;
      font-weight: 600;
    }
    .status.success { background: #d4edda; color: #155724; }
    .status.error { background: #f8d7da; color: #721c24; }
    .code-display {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: #007aff;
      padding: 20px;
      background: white;
      border-radius: 12px;
      margin: 20px 0;
      word-break: break-all;
      font-family: monospace;
    }
    details {
      margin: 10px 0;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 8px;
    }
    summary {
      cursor: pointer;
      font-weight: 600;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>üìπ Baby Monitor</h1>

  <!-- Home Screen -->
  <div id="home" class="panel active">
    <button class="btn-primary" onclick="showCamera()">üì∑ Use as Camera</button>
    <button class="btn-secondary" onclick="showMonitor()">üì∫ Use as Monitor</button>
  </div>

  <!-- Camera Panel -->
  <div id="camera" class="panel">
    <div class="step">
      <span class="step-number">1</span>
      <strong>Start your camera</strong>
    </div>
    <button class="btn-primary" onclick="startCamera()">Start Camera</button>
    
    <div id="cameraStep2" style="display:none;">
      <div class="step">
        <span class="step-number">2</span>
        <strong>Share this code with Monitor device</strong>
      </div>
      <div class="code-display" id="shareCode">Generating...</div>
      <button class="btn-copy" onclick="copyCode()">üìã Copy Code</button>
      
      <details>
        <summary>Or copy full text manually</summary>
        <textarea id="offerText" readonly onclick="this.select()"></textarea>
        <button class="btn-copy" onclick="copyOffer()">üìã Copy Text</button>
      </details>
      
      <div class="step">
        <span class="step-number">3</span>
        <strong>Enter code from Monitor</strong>
      </div>
      <input id="answerCode" type="text" placeholder="Paste code from Monitor">
      <button class="btn-secondary" onclick="fetchAndConnect()">‚úì Connect with Code</button>
      
      <details>
        <summary>Or paste full text manually</summary>
        <textarea id="answerInput" placeholder="Paste answer here..."></textarea>
        <button class="btn-secondary" onclick="connectCamera()">‚úì Connect</button>
      </details>
    </div>

    <div id="cameraStatus" class="status" style="display:none;"></div>
    <video id="cameraVideo" autoplay muted playsinline></video>
    
    <button class="btn-danger" onclick="goHome()">‚Üê Back</button>
  </div>

  <!-- Monitor Panel -->
  <div id="monitor" class="panel">
    <div class="step">
      <span class="step-number">1</span>
      <strong>Enter code from Camera</strong>
    </div>
    <input id="offerCode" type="text" placeholder="Paste code from Camera">
    <button class="btn-primary" onclick="fetchAndCreateAnswer()">Get Camera Feed</button>

    <details>
      <summary>Or paste full text manually</summary>
      <textarea id="offerInput" placeholder="Paste offer here..."></textarea>
      <button class="btn-primary" onclick="createAnswer()">Create Answer</button>
    </details>

    <div id="monitorStep2" style="display:none;">
      <div class="step">
        <span class="step-number">2</span>
        <strong>Share this code with Camera</strong>
      </div>
      <div class="code-display" id="answerCodeDisplay">Generating...</div>
      <button class="btn-copy" onclick="copyAnswerCode()">üìã Copy Code</button>
      
      <details>
        <summary>Or copy full text manually</summary>
        <textarea id="answerText" readonly onclick="this.select()"></textarea>
        <button class="btn-copy" onclick="copyAnswer()">üìã Copy Text</button>
      </details>
    </div>

    <div id="monitorStatus" class="status" style="display:none;"></div>
    <video id="monitorVideo" autoplay playsinline></video>
    
    <button class="btn-danger" onclick="goHome()">‚Üê Back</button>
  </div>

  <script>
    const config = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' }
      ]
    };

    let pc = null;
    let localStream = null;

    function showPanel(panelId) {
      document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
      document.getElementById(panelId).classList.add('active');
    }

    function showCamera() { showPanel('camera'); }
    function showMonitor() { showPanel('monitor'); }
    function goHome() { 
      if (pc) pc.close();
      if (localStream) localStream.getTracks().forEach(t => t.stop());
      location.reload();
    }

    function showStatus(id, msg, type = '') {
      const el = document.getElementById(id);
      el.textContent = msg;
      el.className = 'status ' + type;
      el.style.display = 'block';
    }

    function copyCode() {
      const code = document.getElementById('shareCode').textContent;
      navigator.clipboard.writeText(code).then(() => {
        showStatus('cameraStatus', '‚úÖ Code copied! Send to Monitor.', 'success');
      });
    }

    function copyAnswerCode() {
      const code = document.getElementById('answerCodeDisplay').textContent;
      navigator.clipboard.writeText(code).then(() => {
        showStatus('monitorStatus', '‚úÖ Code copied! Send to Camera.', 'success');
      });
    }

    function copyOffer() {
      const text = document.getElementById('offerText');
      text.select();
      document.execCommand('copy');
      showStatus('cameraStatus', '‚úÖ Text copied!', 'success');
    }

    function copyAnswer() {
      const text = document.getElementById('answerText');
      text.select();
      document.execCommand('copy');
      showStatus('monitorStatus', '‚úÖ Text copied!', 'success');
    }

    async function uploadToGist(content) {
      try {
        const response = await fetch('https://api.github.com/gists', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            public: false,
            files: {
              'webrtc-signal.json': {
                content: content
              }
            }
          })
        });
        
        if (!response.ok) throw new Error('Upload failed');
        
        const data = await response.json();
        return data.id;
      } catch (err) {
        console.error('Gist upload error:', err);
        return null;
      }
    }

    async function fetchFromGist(gistId) {
      try {
        const response = await fetch(`https://api.github.com/gists/${gistId}`);
        if (!response.ok) throw new Error('Fetch failed');
        const data = await response.json();
        return data.files['webrtc-signal.json'].content;
      } catch (err) {
        console.error('Gist fetch error:', err);
        return null;
      }
    }

    async function startCamera() {
      try {
        showStatus('cameraStatus', 'üì∑ Starting camera...');
        
        localStream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'environment',
            width: { ideal: 1920 },
            height: { ideal: 1080 }
          }, 
          audio: {
            echoCancellation: true,
            noiseSuppression: true,
            autoGainControl: true
          }
        });
        
        document.getElementById('cameraVideo').srcObject = localStream;
        
        pc = new RTCPeerConnection(config);
        
        localStream.getTracks().forEach(track => {
          pc.addTrack(track, localStream);
        });

        const iceCandidates = [];
        pc.onicecandidate = e => {
          if (e.candidate) iceCandidates.push(e.candidate);
        };

        pc.onicegatheringstatechange = async () => {
          if (pc.iceGatheringState === 'complete') {
            const offer = {
              sdp: pc.localDescription,
              candidates: iceCandidates
            };
            const offerJSON = JSON.stringify(offer);
            document.getElementById('offerText').value = offerJSON;
            
            document.getElementById('shareCode').textContent = 'Generating code...';
            document.getElementById('cameraStep2').style.display = 'block';
            
            const gistId = await uploadToGist(offerJSON);
            
            if (gistId) {
              document.getElementById('shareCode').textContent = gistId;
              showStatus('cameraStatus', '‚úÖ Code ready! Share with Monitor.', 'success');
            } else {
              document.getElementById('shareCode').textContent = 'Failed - use manual';
              showStatus('cameraStatus', '‚ö†Ô∏è Code failed. Use manual method below.', 'error');
            }
          }
        };

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        
      } catch (err) {
        showStatus('cameraStatus', '‚ùå Error: ' + err.message, 'error');
      }
    }

    async function fetchAndConnect() {
      const code = document.getElementById('answerCode').value.trim();
      if (!code) {
        showStatus('cameraStatus', '‚ö†Ô∏è Please enter the code from Monitor!', 'error');
        return;
      }

      showStatus('cameraStatus', '‚è≥ Fetching answer...', '');
      const answerJSON = await fetchFromGist(code);
      
      if (answerJSON) {
        document.getElementById('answerInput').value = answerJSON;
        await connectCamera();
      } else {
        showStatus('cameraStatus', '‚ùå Invalid code. Use manual method below.', 'error');
      }
    }

    async function connectCamera() {
      try {
        const input = document.getElementById('answerInput').value.trim();
        if (!input) {
          showStatus('cameraStatus', '‚ö†Ô∏è Please paste the answer first!', 'error');
          return;
        }

        const answer = JSON.parse(input);
        await pc.setRemoteDescription(answer.sdp);
        
        if (answer.candidates) {
          for (const c of answer.candidates) {
            await pc.addIceCandidate(c);
          }
        }

        showStatus('cameraStatus', '‚úÖ Connected! Monitor should see video with audio.', 'success');
      } catch (err) {
        showStatus('cameraStatus', '‚ùå Error: ' + err.message, 'error');
      }
    }

    async function fetchAndCreateAnswer() {
      const code = document.getElementById('offerCode').value.trim();
      if (!code) {
        showStatus('monitorStatus', '‚ö†Ô∏è Please enter the code from Camera!', 'error');
        return;
      }

      showStatus('monitorStatus', '‚è≥ Fetching camera info...', '');
      const offerJSON = await fetchFromGist(code);
      
      if (offerJSON) {
        document.getElementById('offerInput').value = offerJSON;
        await createAnswer();
      } else {
        showStatus('monitorStatus', '‚ùå Invalid code. Use manual method below.', 'error');
      }
    }

    async function createAnswer() {
      try {
        const input = document.getElementById('offerInput').value.trim();
        if (!input) {
          showStatus('monitorStatus', '‚ö†Ô∏è Please paste the offer first!', 'error');
          return;
        }

        showStatus('monitorStatus', 'üì° Creating connection...');

        const offer = JSON.parse(input);
        pc = new RTCPeerConnection(config);

        pc.ontrack = e => {
          document.getElementById('monitorVideo').srcObject = e.streams[0];
          showStatus('monitorStatus', '‚úÖ Receiving video with audio!', 'success');
        };

        const iceCandidates = [];
        pc.onicecandidate = e => {
          if (e.candidate) iceCandidates.push(e.candidate);
        };

        pc.onicegatheringstatechange = async () => {
          if (pc.iceGatheringState === 'complete') {
            const answer = {
              sdp: pc.localDescription,
              candidates: iceCandidates
            };
            const answerJSON = JSON.stringify(answer);
            document.getElementById('answerText').value = answerJSON;
            
            document.getElementById('answerCodeDisplay').textContent = 'Generating code...';
            document.getElementById('monitorStep2').style.display = 'block';
            
            const gistId = await uploadToGist(answerJSON);
            
            if (gistId) {
              document.getElementById('answerCodeDisplay').textContent = gistId;
              showStatus('monitorStatus', '‚úÖ Code ready! Share with Camera.', 'success');
            } else {
              document.getElementById('answerCodeDisplay').textContent = 'Failed - use manual';
              showStatus('monitorStatus', '‚ö†Ô∏è Code failed. Use manual method below.', 'error');
            }
          }
        };

        await pc.setRemoteDescription(offer.sdp);

        if (offer.candidates) {
          for (const c of offer.candidates) {
            await pc.addIceCandidate(c);
          }
        }

        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

      } catch (err) {
        showStatus('monitorStatus', '‚ùå Error: ' + err.message, 'error');
      }
    }
  </script>
</body>
</html>
