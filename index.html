<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baby Monitor - Serverless WebRTC</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 1rem;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    h1 {
      margin-bottom: 1rem;
    }
    button {
      font-size: 1.1rem;
      padding: 0.8rem 1.2rem;
      margin: 0.5rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #007aff;
      color: white;
      width: 200px;
    }
    video {
      width: 100%;
      max-width: 100%;
      border-radius: 8px;
      margin: 1rem 0;
      background-color: black;
    }
    #qr-code, #qr-scanner {
      margin: 1rem auto;
      width: 250px;
      height: 250px;
      border-radius: 12px;
      background: white;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Baby Monitor - Serverless WebRTC</h1>

  <div id="home-screen">
    <button id="start-camera">Start as Camera</button>
    <button id="start-monitor">Start as Monitor</button>
  </div>

  <div id="camera-screen" style="display:none;">
    <p>1. Create Offer - Scan this QR code from the Monitor phone</p>
    <div id="qr-code"></div>

    <p>2. Scan Answer from the Monitor phone</p>
    <button id="scan-answer">Scan Answer QR Code</button>
    <div id="qr-scanner" style="display:none;"></div>

    <video id="local-video" autoplay muted playsinline></video>
    <p id="status"></p>

    <button id="restart-camera">Back to Start</button>
  </div>

  <div id="monitor-screen" style="display:none;">
    <button id="scan-offer">1. Scan Offer QR Code from Camera</button>
    <div id="qr-scanner-monitor" style="display:none;"></div>

    <p>2. Show Answer QR Code - Scan this with Camera phone</p>
    <div id="answer-qr-code"></div>

    <video id="remote-video" autoplay playsinline></video>
    <p id="status-monitor"></p>

    <button id="restart-monitor">Back to Start</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
