<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Monitor</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 { text-align: center; color: #333; }
    button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn-primary { background: #007aff; color: white; }
    .btn-secondary { background: #34c759; color: white; }
    .btn-danger { background: #ff3b30; color: white; }
    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 18px;
      text-align: center;
      letter-spacing: 3px;
    }
    video {
      width: 100%;
      border-radius: 8px;
      background: black;
      margin: 10px 0;
    }
    .panel { display: none; }
    .panel.active { display: block; }
    label { font-weight: 600; color: #555; display: block; margin-top: 15px; }
    .status { 
      padding: 10px; 
      margin: 10px 0; 
      border-radius: 5px; 
      background: #e3f2fd; 
      color: #1976d2;
      text-align: center;
    }
    .room-code {
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      color: #007aff;
      padding: 20px;
      background: white;
      border-radius: 12px;
      margin: 20px 0;
      letter-spacing: 8px;
    }
    .share-link {
      word-break: break-all;
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üìπ Baby Monitor</h1>

  <!-- Home Screen -->
  <div id="home" class="panel active">
    <button class="btn-primary" onclick="showCamera()">Use as Camera üì∑</button>
    <button class="btn-secondary" onclick="showMonitor()">Use as Monitor üì∫</button>
  </div>

  <!-- Camera Panel -->
  <div id="camera" class="panel">
    <button class="btn-primary" onclick="startCamera()">Start Camera</button>
    
    <div id="cameraReady" style="display:none;">
      <label>üì± Share this link with Monitor device:</label>
      <div class="share-link" id="shareLink"></div>
      <button class="btn-secondary" onclick="copyShareLink()">üìã Copy Link</button>
      <p style="text-align:center; color:#666;">Or send the link via text/email</p>
    </div>

    <div id="cameraStatus" class="status" style="display:none;"></div>
    <video id="cameraVideo" autoplay muted playsinline></video>
    
    <button class="btn-danger" onclick="goHome()">‚Üê Back to Home</button>
  </div>

  <!-- Monitor Panel -->
  <div id="monitor" class="panel">
    <div id="monitorStatus" class="status" style="display:none;"></div>
    <video id="monitorVideo" autoplay playsinline></video>
    <button class="btn-danger" onclick="goHome()">‚Üê Back to Home</button>
  </div>

  <script>
    // Configuration
    const config = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' }
      ]
    };

    // Global variables
    let pc = null;
    let localStream = null;
    let checkInterval = null;

    // Navigation
    function showPanel(panelId) {
      document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
      document.getElementById(panelId).classList.add('active');
    }

    function showCamera() { showPanel('camera'); }
    function showMonitor() { 
      showPanel('monitor'); 
      checkForOffer();
    }
    
    function goHome() { 
      if (pc) pc.close();
      if (localStream) localStream.getTracks().forEach(t => t.stop());
      if (checkInterval) clearInterval(checkInterval);
      window.location.hash = '';
      showPanel('home'); 
    }

    function showStatus(id, msg) {
      const el = document.getElementById(id);
      el.textContent = msg;
      el.style.display = 'block';
    }

    function copyShareLink() {
      const link = document.getElementById('shareLink').textContent;
      navigator.clipboard.writeText(link).then(() => {
        alert('‚úÖ Link copied! Send it to the Monitor device.');
      });
    }

    // CAMERA SIDE
    async function startCamera() {
      try {
        showStatus('cameraStatus', 'üì∑ Starting camera...');
        
        localStream = await navigator.mediaDevices.getUserMedia({ 
          video: { facingMode: 'environment' }, 
          audio: true 
        });
        
        document.getElementById('cameraVideo').srcObject = localStream;
        
        pc = new RTCPeerConnection(config);
        
        localStream.getTracks().forEach(track => {
          pc.addTrack(track, localStream);
        });

        const iceCandidates = [];
        pc.onicecandidate = e => {
          if (e.candidate) {
            iceCandidates.push(e.candidate);
          }
        };

        pc.onicegatheringstatechange = async () => {
          if (pc.iceGatheringState === 'complete') {
            const offerWithCandidates = {
              sdp: pc.localDescription,
              candidates: iceCandidates
            };
            const offerJSON = JSON.stringify(offerWithCandidates);
            
            // Encode offer in URL hash
            const compressed = btoa(offerJSON);
            const shareURL = window.location.origin + window.location.pathname + '#offer=' + compressed;
            
            document.getElementById('shareLink').textContent = shareURL;
            document.getElementById('cameraReady').style.display = 'block';
            showStatus('cameraStatus', '‚úÖ Ready! Share the link with Monitor device.');
            
            // Start listening for answer
            listenForAnswer();
          }
        };

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        
      } catch (err) {
        showStatus('cameraStatus', '‚ùå Error: ' + err.message);
      }
    }

    function listenForAnswer() {
      checkInterval = setInterval(() => {
        const hash = window.location.hash;
        if (hash.includes('answer=')) {
          clearInterval(checkInterval);
          const answerEncoded = hash.split('answer=')[1];
          try {
            const answerJSON = atob(answerEncoded);
            const answerData = JSON.parse(answerJSON);
            applyAnswer(answerData);
          } catch (e) {
            showStatus('cameraStatus', '‚ùå Invalid answer data');
          }
        }
      }, 1000);
    }

    async function applyAnswer(answerData) {
      try {
        await pc.setRemoteDescription(answerData.sdp);
        
        if (answerData.candidates) {
          for (const candidate of answerData.candidates) {
            await pc.addIceCandidate(candidate);
          }
        }

        showStatus('cameraStatus', '‚úÖ Connected! Monitor should see your video.');
      } catch (err) {
        showStatus('cameraStatus', '‚ùå Error: ' + err.message);
      }
    }

    // MONITOR SIDE
    async function checkForOffer() {
      const hash = window.location.hash;
      if (hash.includes('offer=')) {
        showStatus('monitorStatus', 'üì° Connecting to camera...');
        const offerEncoded = hash.split('offer=')[1].split('&')[0];
        
        try {
          const offerJSON = atob(offerEncoded);
          const offerData = JSON.parse(offerJSON);
          await createAnswer(offerData);
        } catch (e) {
          showStatus('monitorStatus', '‚ùå Invalid offer data');
        }
      } else {
        showStatus('monitorStatus', '‚ùå No camera link detected. Please open the link shared by Camera.');
      }
    }

    async function createAnswer(offerData) {
      try {
        pc = new RTCPeerConnection(config);

        pc.ontrack = e => {
          document.getElementById('monitorVideo').srcObject = e.streams[0];
          showStatus('monitorStatus', '‚úÖ Receiving video from Camera!');
        };

        const iceCandidates = [];
        pc.onicecandidate = e => {
          if (e.candidate) {
            iceCandidates.push(e.candidate);
          }
        };

        pc.onicegatheringstatechange = async () => {
          if (pc.iceGatheringState === 'complete') {
            const answerWithCandidates = {
              sdp: pc.localDescription,
              candidates: iceCandidates
            };
            const answerJSON = JSON.stringify(answerWithCandidates);
            
            // Send answer back via URL
            const compressed = btoa(answerJSON);
            const currentURL = window.location.href.split('#')[0];
            const answerURL = currentURL + '#answer=' + compressed;
            
            // Auto-open answer URL (Camera will detect it)
            window.location.href = answerURL;
            
            showStatus('monitorStatus', '‚úÖ Answer sent! Waiting for video...');
          }
        };

        await pc.setRemoteDescription(offerData.sdp);

        if (offerData.candidates) {
          for (const candidate of offerData.candidates) {
            await pc.addIceCandidate(candidate);
          }
        }

        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

      } catch (err) {
        showStatus('monitorStatus', '‚ùå Error: ' + err.message);
      }
    }

    // Auto-detect if opened with offer link
    window.addEventListener('load', () => {
      if (window.location.hash.includes('offer=')) {
        showMonitor();
      }
    });
  </script>
</body>
</html>
