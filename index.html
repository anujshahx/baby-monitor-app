<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baby Monitor - Manual Signaling</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 1rem;
      margin: 0;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin: 0.5rem 0;
      font-family: monospace;
      font-size: 0.9rem;
    }
    button {
      cursor: pointer;
      padding: 0.8rem;
      margin: 0.5rem 0;
      width: 100%;
      border-radius: 5px;
      border: none;
      background-color: #007aff;
      color: white;
      font-size: 1rem;
    }
    video {
      width: 100%;
      margin-top: 1rem;
      border-radius: 8px;
      background: black;
    }
  </style>
</head>
<body>
  <h1>Baby Monitor - Manual Signaling</h1>

  <div id="camera-panel" style="display:none;">
    <button id="start-camera">Use this device as Camera</button>
    <p>1. Copy the SDP Offer below and send it to Monitor device:</p>
    <textarea id="offer-sdp" readonly></textarea>
    <p>2. Paste SDP Answer from Monitor device here:</p>
    <textarea id="answer-sdp"></textarea>
    <button id="complete-connection">Complete Connection</button>
    <video id="local-video" autoplay muted playsinline></video>
  </div>

  <div id="monitor-panel" style="display:none;">
    <p>Paste SDP Offer from Camera device here:</p>
    <textarea id="monitor-offer"></textarea>
    <button id="create-answer">Create Answer</button>
    <p>Copy the SDP Answer below and send it back to Camera device:</p>
    <textarea id="monitor-answer" readonly></textarea>
    <video id="remote-video" autoplay playsinline></video>
  </div>

  <button id="show-camera">Go to Camera</button>
  <button id="show-monitor">Go to Monitor</button>

  <script src="app_manual.js"></script>
</body>
</html>
