<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 { text-align: center; color: #333; }
    button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn-primary { background: #007aff; color: white; }
    .btn-secondary { background: #34c759; color: white; }
    textarea {
      width: 100%;
      min-height: 100px;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
    }
    video {
      width: 100%;
      border-radius: 8px;
      background: black;
      margin: 10px 0;
    }
    .panel { display: none; }
    .panel.active { display: block; }
    label { font-weight: 600; color: #555; display: block; margin-top: 15px; }
    .status { 
      padding: 10px; 
      margin: 10px 0; 
      border-radius: 5px; 
      background: #e3f2fd; 
      color: #1976d2;
      text-align: center;
    }
    #qrOffer, #qrAnswer {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      padding: 20px;
      background: white;
      border-radius: 8px;
    }
    #qrScanner {
      width: 100%;
      margin: 10px 0;
      border-radius: 8px;
    }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <h1>üìπ Baby Monitor</h1>

  <!-- Home Screen -->
  <div id="home" class="panel active">
    <button class="btn-primary" onclick="showCamera()">Use as Camera üì∑</button>
    <button class="btn-secondary" onclick="showMonitor()">Use as Monitor üì∫</button>
  </div>

  <!-- Camera Panel -->
  <div id="camera" class="panel">
    <button class="btn-primary" onclick="startCamera()">Start Camera</button>
    
    <label>1Ô∏è‚É£ Scan this QR code on Monitor device:</label>
    <div id="qrOffer"></div>
    
    <details>
      <summary>Or copy text manually</summary>
      <textarea id="cameraOfferText" readonly></textarea>
      <button onclick="copyText('cameraOfferText')">üìã Copy Offer</button>
    </details>

    <label>2Ô∏è‚É£ Scan QR code from Monitor:</label>
    <button class="btn-secondary" onclick="scanAnswerQR()">üì∑ Scan Answer QR</button>
    <div id="qrScanner" class="hidden"></div>
    
    <details>
      <summary>Or paste text manually</summary>
      <textarea id="cameraAnswer"></textarea>
      <button class="btn-secondary" onclick="connectCamera()">Connect</button>
    </details>

    <div id="cameraStatus" class="status" style="display:none;"></div>
    <video id="cameraVideo" autoplay muted playsinline></video>
    
    <button onclick="goHome()">‚Üê Back to Home</button>
  </div>

  <!-- Monitor Panel -->
  <div id="monitor" class="panel">
    <label>1Ô∏è‚É£ Scan QR code from Camera:</label>
    <button class="btn-primary" onclick="scanOfferQR()">üì∑ Scan Offer QR</button>
    <div id="qrScannerMonitor" class="hidden"></div>
    
    <details>
      <summary>Or paste text manually</summary>
      <textarea id="monitorOffer"></textarea>
      <button class="btn-primary" onclick="createAnswer()">Create Answer</button>
    </details>

    <label>2Ô∏è‚É£ Show this QR code to Camera device:</label>
    <div id="qrAnswer"></div>

    <details>
      <summary>Or copy text manually</summary>
      <textarea id="monitorAnswerText" readonly></textarea>
      <button onclick="copyText('monitorAnswerText')">üìã Copy Answer</button>
    </details>

    <div id="monitorStatus" class="status" style="display:none;"></div>
    <video id="monitorVideo" autoplay playsinline></video>
    
    <button onclick="goHome()">‚Üê Back to Home</button>
  </div>

  <script>
    // Configuration
    const config = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' }
      ]
    };

    // Global variables
    let pc = null;
    let localStream = null;
    let html5QrCode = null;

    // Navigation
    function showPanel(panelId) {
      document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
      document.getElementById(panelId).classList.add('active');
    }

    function showCamera() { showPanel('camera'); }
    function showMonitor() { showPanel('monitor'); }
    function goHome() { 
      if (pc) pc.close();
      if (localStream) localStream.getTracks().forEach(t => t.stop());
      if (html5QrCode) html5QrCode.stop().catch(() => {});
      showPanel('home'); 
    }

    // Utility
    function copyText(id) {
      const el = document.getElementById(id);
      el.select();
      document.execCommand('copy');
      alert('‚úÖ Copied to clipboard!');
    }

    function showStatus(id, msg) {
      const el = document.getElementById(id);
      el.textContent = msg;
      el.style.display = 'block';
    }

    // CAMERA SIDE
    async function startCamera() {
      try {
        showStatus('cameraStatus', 'üì∑ Starting camera...');
        
        localStream = await navigator.mediaDevices.getUserMedia({ 
          video: { facingMode: 'environment' }, 
          audio: true 
        });
        
        document.getElementById('cameraVideo').srcObject = localStream;
        
        pc = new RTCPeerConnection(config);
        
        localStream.getTracks().forEach(track => {
          pc.addTrack(track, localStream);
        });

        // Collect all ICE candidates
        const iceCandidates = [];
        pc.onicecandidate = e => {
          if (e.candidate) {
            iceCandidates.push(e.candidate);
          }
        };

        // Wait for ICE gathering to complete
        pc.onicegatheringstatechange = () => {
          if (pc.iceGatheringState === 'complete') {
            const offerWithCandidates = {
              sdp: pc.localDescription,
              candidates: iceCandidates
            };
            const offerJSON = JSON.stringify(offerWithCandidates);
            
            // Generate QR code
            document.getElementById('qrOffer').innerHTML = '';
            new QRCode(document.getElementById('qrOffer'), {
              text: offerJSON,
              width: 256,
              height: 256
            });
            
            // Also set text version
            document.getElementById('cameraOfferText').value = offerJSON;
            
            showStatus('cameraStatus', '‚úÖ Offer created! Scan QR code on Monitor.');
          }
        };

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        
      } catch (err) {
        showStatus('cameraStatus', '‚ùå Error: ' + err.message);
      }
    }

    function scanAnswerQR() {
      const scannerDiv = document.getElementById('qrScanner');
      scannerDiv.classList.remove('hidden');
      
      html5QrCode = new Html5Qrcode("qrScanner");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        async (decodedText) => {
          html5QrCode.stop();
          scannerDiv.classList.add('hidden');
          
          try {
            const answerData = JSON.parse(decodedText);
            await pc.setRemoteDescription(answerData.sdp);
            
            if (answerData.candidates) {
              for (const candidate of answerData.candidates) {
                await pc.addIceCandidate(candidate);
              }
            }
            
            showStatus('cameraStatus', '‚úÖ Connected! Monitor should see your video.');
          } catch (err) {
            showStatus('cameraStatus', '‚ùå QR scan error: ' + err.message);
          }
        },
        (errorMessage) => {}
      ).catch(err => {
        showStatus('cameraStatus', '‚ùå Camera access denied for QR scanning');
      });
    }

    async function connectCamera() {
      try {
        const answerText = document.getElementById('cameraAnswer').value.trim();
        if (!answerText) {
          alert('Please paste the answer from Monitor first!');
          return;
        }

        const answerData = JSON.parse(answerText);
        
        await pc.setRemoteDescription(answerData.sdp);
        
        if (answerData.candidates) {
          for (const candidate of answerData.candidates) {
            await pc.addIceCandidate(candidate);
          }
        }

        showStatus('cameraStatus', '‚úÖ Connected! Monitor should see your video.');
      } catch (err) {
        showStatus('cameraStatus', '‚ùå Error: ' + err.message);
      }
    }

    // MONITOR SIDE
    function scanOfferQR() {
      const scannerDiv = document.getElementById('qrScannerMonitor');
      scannerDiv.classList.remove('hidden');
      
      html5QrCode = new Html5Qrcode("qrScannerMonitor");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        async (decodedText) => {
          html5QrCode.stop();
          scannerDiv.classList.add('hidden');
          
          try {
            await processOffer(decodedText);
          } catch (err) {
            showStatus('monitorStatus', '‚ùå QR scan error: ' + err.message);
          }
        },
        (errorMessage) => {}
      ).catch(err => {
        showStatus('monitorStatus', '‚ùå Camera access denied for QR scanning');
      });
    }

    async function createAnswer() {
      const offerText = document.getElementById('monitorOffer').value.trim();
      if (!offerText) {
        alert('Please paste the offer from Camera first!');
        return;
      }
      await processOffer(offerText);
    }

    async function processOffer(offerText) {
      try {
        showStatus('monitorStatus', 'üì° Creating connection...');

        const offerData = JSON.parse(offerText);
        
        pc = new RTCPeerConnection(config);

        pc.ontrack = e => {
          document.getElementById('monitorVideo').srcObject = e.streams[0];
          showStatus('monitorStatus', '‚úÖ Receiving video from Camera!');
        };

        // Collect ICE candidates
        const iceCandidates = [];
        pc.onicecandidate = e => {
          if (e.candidate) {
            iceCandidates.push(e.candidate);
          }
        };

        pc.onicegatheringstatechange = () => {
          if (pc.iceGatheringState === 'complete') {
            const answerWithCandidates = {
              sdp: pc.localDescription,
              candidates: iceCandidates
            };
            const answerJSON = JSON.stringify(answerWithCandidates);
            
            // Generate QR code
            document.getElementById('qrAnswer').innerHTML = '';
            new QRCode(document.getElementById('qrAnswer'), {
              text: answerJSON,
              width: 256,
              height: 256
            });
            
            // Also set text version
            document.getElementById('monitorAnswerText').value = answerJSON;
            
            showStatus('monitorStatus', '‚úÖ Answer created! Show QR code to Camera.');
          }
        };

        await pc.setRemoteDescription(offerData.sdp);

        if (offerData.candidates) {
          for (const candidate of offerData.candidates) {
            await pc.addIceCandidate(candidate);
          }
        }

        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

      } catch (err) {
        showStatus('monitorStatus', '‚ùå Error: ' + err.message);
      }
    }
  </script>
</body>
</html>
