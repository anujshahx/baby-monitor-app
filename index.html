<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Monitor</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 { text-align: center; color: #333; }
    .step { 
      background: white; 
      padding: 15px; 
      margin: 15px 0; 
      border-radius: 8px;
      border-left: 4px solid #007aff;
    }
    .step-number {
      display: inline-block;
      width: 30px;
      height: 30px;
      background: #007aff;
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      margin-right: 10px;
    }
    button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn-primary { background: #007aff; color: white; }
    .btn-secondary { background: #34c759; color: white; }
    .btn-copy { background: #ff9500; color: white; }
    .btn-danger { background: #ff3b30; color: white; }
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-family: monospace;
      font-size: 11px;
      resize: vertical;
    }
    video {
      width: 100%;
      border-radius: 8px;
      background: black;
      margin: 10px 0;
      min-height: 200px;
    }
    .panel { display: none; }
    .panel.active { display: block; }
    .status { 
      padding: 15px; 
      margin: 10px 0; 
      border-radius: 8px; 
      background: #e3f2fd; 
      color: #1976d2;
      text-align: center;
      font-weight: 600;
    }
    .status.success { background: #d4edda; color: #155724; }
    .status.error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h1>üìπ Baby Monitor</h1>

  <!-- Home Screen -->
  <div id="home" class="panel active">
    <button class="btn-primary" onclick="showCamera()">üì∑ Use as Camera</button>
    <button class="btn-secondary" onclick="showMonitor()">üì∫ Use as Monitor</button>
  </div>

  <!-- Camera Panel -->
  <div id="camera" class="panel">
    <div class="step">
      <span class="step-number">1</span>
      <strong>Start your camera</strong>
    </div>
    <button class="btn-primary" onclick="startCamera()">Start Camera</button>
    
    <div id="cameraStep2" style="display:none;">
      <div class="step">
        <span class="step-number">2</span>
        <strong>Copy this text and send to Monitor device</strong>
      </div>
      <textarea id="offerText" readonly onclick="this.select()"></textarea>
      <button class="btn-copy" onclick="copyOffer()">üìã Copy Offer</button>
      
      <div class="step">
        <span class="step-number">3</span>
        <strong>Paste the answer you receive from Monitor</strong>
      </div>
      <textarea id="answerInput" placeholder="Paste answer here..."></textarea>
      <button class="btn-secondary" onclick="connectCamera()">‚úì Connect</button>
    </div>

    <div id="cameraStatus" class="status" style="display:none;"></div>
    <video id="cameraVideo" autoplay muted playsinline></video>
    
    <button class="btn-danger" onclick="goHome()">‚Üê Back</button>
  </div>

  <!-- Monitor Panel -->
  <div id="monitor" class="panel">
    <div class="step">
      <span class="step-number">1</span>
      <strong>Paste the offer from Camera device</strong>
    </div>
    <textarea id="offerInput" placeholder="Paste offer here..."></textarea>
    <button class="btn-primary" onclick="createAnswer()">Create Answer</button>

    <div id="monitorStep2" style="display:none;">
      <div class="step">
        <span class="step-number">2</span>
        <strong>Copy this text and send back to Camera</strong>
      </div>
      <textarea id="answerText" readonly onclick="this.select()"></textarea>
      <button class="btn-copy" onclick="copyAnswer()">üìã Copy Answer</button>
    </div>

    <div id="monitorStatus" class="status" style="display:none;"></div>
    <video id="monitorVideo" autoplay playsinline></video>
    
    <button class="btn-danger" onclick="goHome()">‚Üê Back</button>
  </div>

  <script>
    const config = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' }
      ]
    };

    let pc = null;
    let localStream = null;

    function showPanel(panelId) {
      document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
      document.getElementById(panelId).classList.add('active');
    }

    function showCamera() { showPanel('camera'); }
    function showMonitor() { showPanel('monitor'); }
    function goHome() { 
      if (pc) pc.close();
      if (localStream) localStream.getTracks().forEach(t => t.stop());
      location.reload();
    }

    function showStatus(id, msg, type = '') {
      const el = document.getElementById(id);
      el.textContent = msg;
      el.className = 'status ' + type;
      el.style.display = 'block';
    }

    function copyOffer() {
      const text = document.getElementById('offerText');
      text.select();
      document.execCommand('copy');
      showStatus('cameraStatus', '‚úÖ Copied! Send this to Monitor device.', 'success');
    }

    function copyAnswer() {
      const text = document.getElementById('answerText');
      text.select();
      document.execCommand('copy');
      showStatus('monitorStatus', '‚úÖ Copied! Send this back to Camera.', 'success');
    }

    async function startCamera() {
      try {
        showStatus('cameraStatus', 'üì∑ Starting camera...');
        
        localStream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'environment',
            width: { ideal: 1920 },
            height: { ideal: 1080 }
          }, 
          audio: {
            echoCancellation: true,
            noiseSuppression: true,
            autoGainControl: true
          }
        });
        
        document.getElementById('cameraVideo').srcObject = localStream;
        
        pc = new RTCPeerConnection(config);
        
        localStream.getTracks().forEach(track => {
          pc.addTrack(track, localStream);
        });

        const iceCandidates = [];
        pc.onicecandidate = e => {
          if (e.candidate) iceCandidates.push(e.candidate);
        };

        pc.onicegatheringstatechange = () => {
          if (pc.iceGatheringState === 'complete') {
            const offer = {
              sdp: pc.localDescription,
              candidates: iceCandidates
            };
            document.getElementById('offerText').value = JSON.stringify(offer);
            document.getElementById('cameraStep2').style.display = 'block';
            showStatus('cameraStatus', '‚úÖ Camera ready! Follow steps above.', 'success');
          }
        };

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        
      } catch (err) {
        showStatus('cameraStatus', '‚ùå Error: ' + err.message, 'error');
      }
    }

    async function connectCamera() {
      try {
        const input = document.getElementById('answerInput').value.trim();
        if (!input) {
          showStatus('cameraStatus', '‚ö†Ô∏è Please paste the answer first!', 'error');
          return;
        }

        const answer = JSON.parse(input);
        await pc.setRemoteDescription(answer.sdp);
        
        if (answer.candidates) {
          for (const c of answer.candidates) {
            await pc.addIceCandidate(c);
          }
        }

        showStatus('cameraStatus', '‚úÖ Connected! Monitor should see video with audio.', 'success');
      } catch (err) {
        showStatus('cameraStatus', '‚ùå Error: ' + err.message, 'error');
      }
    }

    async function createAnswer() {
      try {
        const input = document.getElementById('offerInput').value.trim();
        if (!input) {
          showStatus('monitorStatus', '‚ö†Ô∏è Please paste the offer first!', 'error');
          return;
        }

        showStatus('monitorStatus', 'üì° Creating connection...');

        const offer = JSON.parse(input);
        pc = new RTCPeerConnection(config);

        pc.ontrack = e => {
          document.getElementById('monitorVideo').srcObject = e.streams[0];
          showStatus('monitorStatus', '‚úÖ Receiving video with audio!', 'success');
        };

        const iceCandidates = [];
        pc.onicecandidate = e => {
          if (e.candidate) iceCandidates.push(e.candidate);
        };

        pc.onicegatheringstatechange = () => {
          if (pc.iceGatheringState === 'complete') {
            const answer = {
              sdp: pc.localDescription,
              candidates: iceCandidates
            };
            document.getElementById('answerText').value = JSON.stringify(answer);
            document.getElementById('monitorStep2').style.display = 'block';
            showStatus('monitorStatus', '‚úÖ Answer ready! Copy and send to Camera.', 'success');
          }
        };

        await pc.setRemoteDescription(offer.sdp);

        if (offer.candidates) {
          for (const c of offer.candidates) {
            await pc.addIceCandidate(c);
          }
        }

        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

      } catch (err) {
        showStatus('monitorStatus', '‚ùå Error: ' + err.message, 'error');
      }
    }
  </script>
</body>
</html>
