<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Monitor</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 { text-align: center; color: #333; }
    .step { 
      background: white; 
      padding: 15px; 
      margin: 15px 0; 
      border-radius: 8px;
      border-left: 4px solid #007aff;
    }
    .step-number {
      display: inline-block;
      width: 30px;
      height: 30px;
      background: #007aff;
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      margin-right: 10px;
    }
    button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn-primary { background: #007aff; color: white; }
    .btn-secondary { background: #34c759; color: white; }
    .btn-copy { background: #ff9500; color: white; }
    .btn-danger { background: #ff3b30; color: white; }
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-family: monospace;
      font-size: 11px;
      resize: vertical;
    }
    video {
      width: 100%;
      border-radius: 8px;
      background: black;
      margin: 10px 0;
      min-height: 200px;
    }
    .panel { display: none; }
    .panel.active { display: block; }
    .status { 
      padding: 15px; 
      margin: 10px 0; 
      border-radius: 8px; 
      background: #e3f2fd; 
      color: #1976d2;
      text-align: center;
      font-weight: 600;
    }
    .status.success { background: #d4edda; color: #155724; }
    .status.error { background: #f8d7da; color: #721c24; }
    .qr-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      padding: 20px;
      background: white;
      border-radius: 12px;
      overflow: auto;
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
    details {
      margin: 10px 0;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 8px;
    }
    summary {
      cursor: pointer;
      font-weight: 600;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>üìπ Baby Monitor</h1>

  <!-- Home Screen -->
  <div id="home" class="panel active">
    <button class="btn-primary" onclick="showCamera()">üì∑ Use as Camera</button>
    <button class="btn-secondary" onclick="showMonitor()">üì∫ Use as Monitor</button>
  </div>

  <!-- Camera Panel -->
  <div id="camera" class="panel">
    <div class="step">
      <span class="step-number">1</span>
      <strong>Start your camera</strong>
    </div>
    <button class="btn-primary" onclick="startCamera()">Start Camera</button>
    
    <div id="cameraStep2" style="display:none;">
      <div class="step">
        <span class="step-number">2</span>
        <strong>Scan this QR code on Monitor</strong>
      </div>
      <div class="qr-container">
        <canvas id="qrCanvas"></canvas>
      </div>
      
      <details>
        <summary>Or copy text manually</summary>
        <textarea id="offerText" readonly onclick="this.select()"></textarea>
        <button class="btn-copy" onclick="copyOffer()">üìã Copy Text</button>
      </details>
      
      <div class="step">
        <span class="step-number">3</span>
        <strong>Scan QR from Monitor or paste text</strong>
      </div>
      <button class="btn-secondary" onclick="scanAnswerQR()">üì∑ Scan QR Code</button>
      <canvas id="qrScannerCanvas" style="display:none; width:100%; margin:10px 0;"></canvas>
      
      <details>
        <summary>Or paste text manually</summary>
        <textarea id="answerInput" placeholder="Paste answer here..."></textarea>
        <button class="btn-secondary" onclick="connectCamera()">‚úì Connect</button>
      </details>
    </div>

    <div id="cameraStatus" class="status" style="display:none;"></div>
    <video id="cameraVideo" autoplay muted playsinline></video>
    
    <button class="btn-danger" onclick="goHome()">‚Üê Back</button>
  </div>

  <!-- Monitor Panel -->
  <div id="monitor" class="panel">
    <div class="step">
      <span class="step-number">1</span>
      <strong>Scan QR from Camera or paste text</strong>
    </div>
    <button class="btn-primary" onclick="scanOfferQR()">üì∑ Scan QR Code</button>
    <canvas id="qrScannerCanvasMonitor" style="display:none; width:100%; margin:10px 0;"></canvas>
    
    <details>
      <summary>Or paste text manually</summary>
      <textarea id="offerInput" placeholder="Paste offer here..."></textarea>
      <button class="btn-primary" onclick="createAnswer()">Create Answer</button>
    </details>

    <div id="monitorStep2" style="display:none;">
      <div class="step">
        <span class="step-number">2</span>
        <strong>Scan this QR code on Camera</strong>
      </div>
      <div class="qr-container">
        <canvas id="qrCanvasAnswer"></canvas>
      </div>
      
      <details>
        <summary>Or copy text manually</summary>
        <textarea id="answerText" readonly onclick="this.select()"></textarea>
        <button class="btn-copy" onclick="copyAnswer()">üìã Copy Text</button>
      </details>
    </div>

    <div id="monitorStatus" class="status" style="display:none;"></div>
    <video id="monitorVideo" autoplay playsinline></video>
    
    <button class="btn-danger" onclick="goHome()">‚Üê Back</button>
  </div>

  <!-- Load QR code library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

  <script>
    const config = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' }
      ]
    };

    let pc = null;
    let localStream = null;
    let scannerStream = null;

    function showPanel(panelId) {
      document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
      document.getElementById(panelId).classList.add('active');
    }

    function showCamera() { showPanel('camera'); }
    function showMonitor() { showPanel('monitor'); }
    function goHome() { 
      if (pc) pc.close();
      if (localStream) localStream.getTracks().forEach(t => t.stop());
      if (scannerStream) scannerStream.getTracks().forEach(t => t.stop());
      location.reload();
    }

    function showStatus(id, msg, type = '') {
      const el = document.getElementById(id);
      el.textContent = msg;
      el.className = 'status ' + type;
      el.style.display = 'block';
    }

    function copyOffer() {
      const text = document.getElementById('offerText');
      text.select();
      document.execCommand('copy');
      showStatus('cameraStatus', '‚úÖ Text copied!', 'success');
    }

    function copyAnswer() {
      const text = document.getElementById('answerText');
      text.select();
      document.execCommand('copy');
      showStatus('monitorStatus', '‚úÖ Text copied!', 'success');
    }

    async function generateQR(canvasId, data) {
      try {
        const canvas = document.getElementById(canvasId);
        await QRCode.toCanvas(canvas, data, {
          width: 400,
          margin: 2,
          errorCorrectionLevel: 'L' // Low error correction = more data capacity
        });
      } catch (err) {
        console.error('QR generation error:', err);
      }
    }

    async function scanQRFromCamera(canvasId, onSuccess) {
      try {
        const canvas = document.getElementById(canvasId);
        canvas.style.display = 'block';
        const ctx = canvas.getContext('2d');
        
        scannerStream = await navigator.mediaDevices.getUserMedia({ 
          video: { facingMode: 'environment' } 
        });
        
        const video = document.createElement('video');
        video.srcObject = scannerStream;
        video.play();
        
        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          
          const scan = () => {
            if (canvas.style.display === 'none') return;
            
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);
            
            if (code) {
              scannerStream.getTracks().forEach(t => t.stop());
              canvas.style.display = 'none';
              onSuccess(code.data);
            } else {
              requestAnimationFrame(scan);
            }
          };
          scan();
        };
      } catch (err) {
        alert('Camera access denied: ' + err.message);
      }
    }

    async function startCamera() {
      try {
        showStatus('cameraStatus', 'üì∑ Starting camera...');
        
        localStream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'environment',
            width: { ideal: 1920 },
            height: { ideal: 1080 }
          }, 
          audio: {
            echoCancellation: true,
            noiseSuppression: true,
            autoGainControl: true
          }
        });
        
        document.getElementById('cameraVideo').srcObject = localStream;
        pc = new RTCPeerConnection(config);
        
        localStream.getTracks().forEach(track => {
          pc.addTrack(track, localStream);
        });

        const iceCandidates = [];
        pc.onicecandidate = e => {
          if (e.candidate) iceCandidates.push(e.candidate);
        };

        pc.onicegatheringstatechange = async () => {
          if (pc.iceGatheringState === 'complete') {
            const offer = {
              sdp: pc.localDescription,
              candidates: iceCandidates
            };
            const offerJSON = JSON.stringify(offer);
            document.getElementById('offerText').value = offerJSON;
            
            await generateQR('qrCanvas', offerJSON);
            
            document.getElementById('cameraStep2').style.display = 'block';
            showStatus('cameraStatus', '‚úÖ QR code ready! Scan on Monitor.', 'success');
          }
        };

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        
      } catch (err) {
        showStatus('cameraStatus', '‚ùå Error: ' + err.message, 'error');
      }
    }

    function scanAnswerQR() {
      showStatus('cameraStatus', 'üì∑ Point camera at QR code...', '');
      scanQRFromCamera('qrScannerCanvas', async (data) => {
        document.getElementById('answerInput').value = data;
        await connectCamera();
      });
    }

    async function connectCamera() {
      try {
        const input = document.getElementById('answerInput').value.trim();
        if (!input) {
          showStatus('cameraStatus', '‚ö†Ô∏è Paste answer first!', 'error');
          return;
        }

        const answer = JSON.parse(input);
        await pc.setRemoteDescription(answer.sdp);
        
        if (answer.candidates) {
          for (const c of answer.candidates) {
            await pc.addIceCandidate(c);
          }
        }

        showStatus('cameraStatus', '‚úÖ Connected!', 'success');
      } catch (err) {
        showStatus('cameraStatus', '‚ùå Error: ' + err.message, 'error');
      }
    }

    function scanOfferQR() {
      showStatus('monitorStatus', 'üì∑ Point camera at QR code...', '');
      scanQRFromCamera('qrScannerCanvasMonitor', async (data) => {
        document.getElementById('offerInput').value = data;
        await createAnswer();
      });
    }

    async function createAnswer() {
      try {
        const input = document.getElementById('offerInput').value.trim();
        if (!input) {
          showStatus('monitorStatus', '‚ö†Ô∏è Paste offer first!', 'error');
          return;
        }

        showStatus('monitorStatus', 'üì° Connecting...');

        const offer = JSON.parse(input);
        pc = new RTCPeerConnection(config);

        pc.ontrack = e => {
          document.getElementById('monitorVideo').srcObject = e.streams[0];
          showStatus('monitorStatus', '‚úÖ Receiving video!', 'success');
        };

        const iceCandidates = [];
        pc.onicecandidate = e => {
          if (e.candidate) iceCandidates.push(e.candidate);
        };

        pc.onicegatheringstatechange = async () => {
          if (pc.iceGatheringState === 'complete') {
            const answer = {
              sdp: pc.localDescription,
              candidates: iceCandidates
            };
            const answerJSON = JSON.stringify(answer);
            document.getElementById('answerText').value = answerJSON;
            
            await generateQR('qrCanvasAnswer', answerJSON);
            
            document.getElementById('monitorStep2').style.display = 'block';
            showStatus('monitorStatus', '‚úÖ QR code ready! Scan on Camera.', 'success');
          }
        };

        await pc.setRemoteDescription(offer.sdp);

        if (offer.candidates) {
          for (const c of offer.candidates) {
            await pc.addIceCandidate(c);
          }
        }

        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

      } catch (err) {
        showStatus('monitorStatus', '‚ùå Error: ' + err.message, 'error');
      }
    }
  </script>
</body>
</html>
